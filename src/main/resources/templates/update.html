<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IdCard</title>
    <link rel="icon" href="http://www.histurion.pl/grafika/slownik/xx_wiek/normal/jan_pawel_ii.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/saveCard}" th:object="${idCard}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>First name:</label><br>
    <input type="text" th:field="*{name}" pattern="[a-zA-Z]{2,64}" required><br>
    <label>Last name:</label><br>
    <input type="text" th:field="*{surname}" pattern="[a-zA-Z]{2,64}" required><br>
    <label>Phone number:</label><br>
    <input type="text" th:field="*{phone}" pattern="[0-9]{9}" required><br>
    <label>Email:</label><br>
    <input type="email" th:field="*{email}" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required><br>
    <label>Birthday:</label><br>
    <input type="date" th:field="*{birthday}" required><br>
    <button type="submit" class="btn btn-primary btn-lg">Add new IdCard</button>
</form>
<a th:href="@{/}">
    <button type="button" class="btn btn-warning">Back</button>
</a>
</body>
</html>
