<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IdCardAdd</title>
    <link rel="icon" href="http://www.histurion.pl/grafika/slownik/xx_wiek/normal/jan_pawel_ii.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/saveCard}" th:object="${oneCard}" method="post">
    <label>First name:</label><br>
    <input type="text" th:field="*{name}"><br>
    <label>Last name:</label><br>
    <input type="text" th:field="*{surname}"><br>
    <label>Phone number:</label><br>
    <input type="text" th:field="*{phone}"><br>
    <label>Email:</label><br>
    <input type="text" th:field="*{email}"><br>
    <label>Birthday:</label><br>
    <input type="text" th:field="*{birthday}"><br>
    <button type="submit" class="btn btn-primary btn-lg">Add new IdCard</button>
</form>
<a th:href="@{/}">
    <button type="button" class="btn btn-warning">Back</button>
</a>
</body>
</html>
