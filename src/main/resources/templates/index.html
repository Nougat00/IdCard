<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IdCard</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<a th:href="@{add}">
    <button>Add new IdCard</button>
</a>

<div class="container my-2">
    <h1>Employees List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Birthday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oneCard: ${listOneCard}">
            <td th:text ="${oneCard.name}"></td>
            <td th:text ="${oneCard.surname}"></td>
            <td th:text ="${oneCard.phone}"></td>
            <td th:text ="${oneCard.email}"></td>
            <td th:text ="${oneCard.birthday}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
