<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IdCard</title>
    <link rel="icon" href="http://www.histurion.pl/grafika/slownik/xx_wiek/normal/jan_pawel_ii.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<a th:href="@{add}">
    <button type="button" class="btn btn-primary btn-lg">Add new IdCard</button>
</a>
<a th:href="@{csv}">
    <button type="button" class="btn btn-primary btn-lg">Generate a csv</button>
</a>

<div class="container my-2">
    <h1>IdCard list</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oneCard: ${listOneCard}">
            <td th:text="${oneCard.name}"></td>
            <td th:text="${oneCard.surname}"></td>
            <td th:text="${oneCard.phone}"></td>
            <td th:text="${oneCard.email}"></td>
            <td th:text="${oneCard.birthday}"></td>
            <td>
                <a th:href="@{/deleteCard/(id=${oneCard.id})}" onclick="return confirm('Are you sure?')"
                   class="btn btn-danger">Delete</a>
            </td>
            <td>
                <a th:href="@{/showFormUpdate/{id}(id=${oneCard.id})}" class="btn btn-primary">Update</a>
            </td>
            <td>
                <a th:href="@{/showFormSending/{id}(id=${oneCard.id})}" class="btn btn-primary">Send as Email</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
